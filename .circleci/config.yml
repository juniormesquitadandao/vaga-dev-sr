# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@1.4.0

executors:
  docker-executor:
    docker:
      - image: cimg/ruby:3.1.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Docker
          command: |
            sudo chown circleci:circleci -R /usr/local

            wget -nv "https://nodejs.org/dist/v18.4.0/node-v18.4.0-linux-x64.tar.gz" && \
              tar -xf "node-v18.4.0-linux-x64.tar.gz" --directory '/usr/local' --strip-components '1' && \
              rm -rf "node-v18.4.0-linux-x64.tar.gz"
      - restore_cache:
          keys:
            - rubygems-{{ checksum "Gemfile.lock" }}
            - node_modules-{{ checksum "package-lock.json" }}

      - run:
          name: Bundle
          command: bundle install
      - save_cache:
          paths:
            - ~/.rubygems
          key: rubygems-{{ checksum "Gemfile.lock" }}

      - run:
          name: NPM
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package-lock.json" }}
  review:
    executor: docker-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - rubygems-{{ checksum "Gemfile.lock" }}
            - node_modules-{{ checksum "package-lock.json" }}

      - run:
          name: Rubocop
          command: rubocop
      - run:
          name: Bundle Audit
          command: bundle-audit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ci: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - review
